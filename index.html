        <main class="main">

            <form id="calcForm" class="calculator__form">

                <fieldset>
                    <legend>Пол</legend>

                    <label>
                        <input type="radio" name="gender" value="male">
                        Мужской
                    </label>

                    <label>
                        <input type="radio" name="gender" value="female">
                        Женский
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Возраст</legend>
                    <input type="number" id="age" name="age" required min="10" max="99" placeholder="Например: 25">
                </fieldset>

                <fieldset>
                    <legend>Вес (кг)</legend>
                    <input type="number" id="weight" name="weight" required min="30" max="300"
                        placeholder="Например: 72">
                </fieldset>

                <fieldset>
                    <legend>Рост (см)</legend>
                    <input type="number" id="height" name="height" required min="120" max="230"
                        placeholder="Например: 175">
                </fieldset>

                <fieldset>
                    <legend>Уровень активности</legend>

                    <label>
                        <input type="radio" name="activity" value="1.2" required>
                        Минимальная — сидячая работа
                    </label>

                    <label>
                        <input type="radio" name="activity" value="1.375" required>
                        Лёгкая — 1–3 тренировки в неделю
                    </label>

                    <label>
                        <input type="radio" name="activity" value="1.55" required>
                        Средняя — 3–5 тренировок
                    </label>

                    <label>
                        <input type="radio" name="activity" value="1.725" required>
                        Высокая — 6–7 тренировок
                    </label>

                    <label>
                        <input type="radio" name="activity" value="1.9" required>
                        Очень высокая — 2 тренировки в день
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Цель</legend>

                    <label>
                        <input type="radio" name="goal" value="maintain" required>
                        Поддержание веса
                    </label>

                    <label>
                        <input type="radio" name="goal" value="loss" required>
                        Снижение веса
                    </label>

                    <label>
                        <input type="radio" name="goal" value="gain" required>
                        Набор массы
                    </label>
                </fieldset>

                <button type="submit" class="button calculate-btn">Рассчитать</button>

            </form>

            <div class="result-block">
                <div class="result" id="result">
                    <h2>Результат</h2>
                    <!-- Сюда JS вставит результат -->
                </div>
